<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWithAI - Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>chatwithai</h1>
        <button class="create-btn">+ Create</button>
        <nav>
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">My Chats</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <input type="text" placeholder="Search for Characters" class="search-bar">
        </header>

        <!-- Characters Section (Without usernames or chat counts) -->
        <section class="characters-section">
            <div class="character-cards">
                <!-- Character Card 1 -->
                <div class="character-card">
                    <img src="images/character1.jpg" alt="Character 1">
                    <h3>Character Title</h3>
                </div>
                
                <!-- Character Card 2 -->
                <div class="character-card">
                    <img src="images/character2.jpg" alt="Character 2">
                    <h3>Character Title</h3>
                </div>

                <!-- Character Card 3 -->
                <div class="character-card">
                    <img src="images/character3.jpg" alt="Character 3">
                    <h3>Character Title</h3>
                </div>

                <!-- Add more character cards here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
